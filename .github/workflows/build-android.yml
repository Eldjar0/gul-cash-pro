name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm install --legacy-peer-deps
    
    - name: Build web app
      run: npm run build
    
    - name: Ensure production config
      run: |
        cat > capacitor.config.json << 'EOF'
        {
          "appId": "com.gulreyhan.cashpro",
          "appName": "gul-cash-pro",
          "webDir": "dist"
        }
        EOF
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '21'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
    
    - name: Add Android platform
      run: |
        npx cap add android || echo "Android already added"
        npx cap sync android
    
    - name: Build APK
      run: |
        cd android
        ./gradlew assembleDebug --stacktrace
    
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: gul-cash-pro-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 90
    
    - name: Get APK file
      id: get_apk
      run: echo "apk_path=android/app/build/outputs/apk/debug/app-debug.apk" >> $GITHUB_OUTPUT
    
    - name: Create Release and Upload APK
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        files: android/app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}
